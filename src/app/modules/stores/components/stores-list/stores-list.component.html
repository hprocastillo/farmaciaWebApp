<!-- HEADER -->
<div class="row mb-3">
  <div class="col-xl-12">
    <div class="card shadow rounded border-0 p-3">
      <div class="row">
        <div class="col-xl-6">
          <p class="fs-3 mb-0 text-uppercase">Tiendas</p>
        </div>
        <div class="col-xl-6 d-flex justify-content-end">

          <!-- SEARCH -->
          <input
            type="text"
            class="form-control border-primary-subtle me-2"
            placeholder="Buscar por Código o Descripción"
            [(ngModel)]="searchText"
          >

          <!-- BTN NEW -->
          <button type="button" class="btn btn-primary me-2" (click)="getTemplate('NEW')">
            <i class="bi bi-plus-lg"></i>
          </button>

          <!-- BTN EXCEL -->
          <button type="button" class="btn btn-success me-2">
            <i class="bi bi-file-earmark-spreadsheet-fill"></i>
          </button>

          <!-- BTN PDF -->
          <button type="button" class="btn btn-danger me-2">
            <i class="bi bi-file-earmark-pdf-fill"></i>
          </button>

          <!-- BTN PRINT -->
          <button type="button" class="btn btn-secondary">
            <i class="bi bi-printer-fill"></i>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>


<!-- LIST -->
<div class="row">
  <div class="col-xl-12">
    <div class="card shadow rounded border-0 p-3">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr class="text-nowrap">
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">CODIGO</th>
            <th scope="col">DESCRIPCIÓN</th>
            <th scope="col">DIRECCIÓN</th>
            <th scope="col">TELÉFONO</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-nowrap"
              *ngFor="let store of listStores | filterStores:searchText | slice: (page-1) * pageSize : page * pageSize">
            <td class="p-1 text-center">
              <button type="button" class="btn btn-danger btn-sm m-0">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
            <td class="p-1 text-center">
              <button type="button" class="btn btn-primary btn-sm m-0">
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>
            <td>{{ store.code }}</td>
            <td>{{ store.description }}</td>
            <td>{{ store.address }}</td>
            <td>{{ store.phone }}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINATION -->
      <div class="row">
        <div class="col-xl-12">
          <ngb-pagination [collectionSize]="listStores.length" [pageSize]="pageSize" [(page)]="page"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
